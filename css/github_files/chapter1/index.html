<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Chapter2</title>
    <style>
         /* universal selector  */
         *{
            font-family: 'Courier New';
         }
         /* element selector    */
            h1, h3 {
                color: #b92b27;
            }
            /* id  */
            #login{
                background-color: #b92b27;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
            }
            #signup{
                background-color: #b92b27;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
            }
            /* class */
            .follow{
                color: #b92b27;
                text-decoration: none;
                font-weight: bold; 
            }
           .upvote{
                background-color:green;
           }
           
           /* descendant selector */
           p a{
            color: aqua;
           }
         /* sibling selector */
           p+h3{
            font-style: italic;
            color: blueviolet;
           }
              /* child selector */
           ul>li{
            display: inline;
            margin-right: 10px;
           }
           /* attribute selector */
           input[type="text"]{
            color: red;
            width: 200px;
            padding: 5px;
            margin-right: 10px;
           }
           input[type="password"]{
            width: 200px;
            padding: 5px;
            margin-right: 10px;
            color: pink;
           }
              /* pseudo class */
           button:hover{
            background-color: #b92b27;
            color: white;
            cursor: pointer;
           }
              button:active{
                background-color: #b92b27;
                color: white;
                transform: scale(0.95);
              }
              button:checked{
                background-color: #27b970;
                color: white;
              }
              .upvotes,button:visited{
                background-color: #b427b9;
                color: white;
              }
              .upvotes:nth-of-type( 2n ){
                background-color: #b92b27;
                color: white;
                border: 2px solid black;
              }
    </style>

  </head>
  <body>
    <header>
        <h1>Quora 
            <button id="login">Log in</button>
            <button id="signup">Sign up</button>
        </h1>
        <div>
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
        </div>
        <nav>

</html>
