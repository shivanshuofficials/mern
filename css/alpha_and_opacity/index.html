<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alpha {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% opacity */
            margin-bottom: 10px;
        }

        .opacity {
            width: 200px;
            height: 200px;
            background-color: red;
            opacity: 0.5; /* Entire element with 50% opacity */
        }
    </style>
</head>
<body>
    <div class="alpha">hello</div>
    <div class="opacity">hello</div>
</body>
</html>
