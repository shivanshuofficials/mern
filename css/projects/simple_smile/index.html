<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smile face</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(1, 1, 0, 1);
            position: absolute;
            top: 30%;
            left: 40%;
        }
        #eye1, #eye2 {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
        #eye1 {
            top: 55px;
            left: 50px;
        }
        #eye2 {
            top: 55px;
            left: 130px;
        }
        #smile {
            width: 100px;
            height: 40px;
            border: 2px solid black;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 125px;
            left: 50px;
            background-color: rgb(116, 3, 3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="smile"></div>
    </div>
</body>
</html>
