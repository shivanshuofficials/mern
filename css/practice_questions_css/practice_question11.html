<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* font-family: Arial, sans-serif; */
    }
    nav {
        height: 30px;
        width: 50%;
        background-color:pink;
        border-radius: 10px;
        border : 3px solid #03c4ff;

    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;

    }
    nav li {
        text-align:start;
        line-height: 30px;  
        
    }
    nav a {
        text-decoration: none;
        color: black;
        font-size: 20px;
        padding: 0 10px;
    }
  
</style>
<body>
    <nav>
        <ul>
            <li><a href="">logo</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    
</body>
</html>
