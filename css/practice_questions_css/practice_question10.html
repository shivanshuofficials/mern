<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .blue {
            height: 400px;
            width: 400px;
            background-color: #fff;
            border: 2px solid lightseagreen;
            border-radius: 10px;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            display: flex;
        }

        .a,
        .b,
        .c,
        .d,
        .e,
        .f,
        .g,
        .h,
        .i {
            height: 100px;
            width: 100px;
            background-color: grey;
            color: black;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            font-size: 50px;

        }
    </style>
</head>

<body>
    <div class="blue">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
        <div class="g">G</div>
        <div class="h">H</div>
        <div class="i">I</div>
    </div>
</body>

</html>
