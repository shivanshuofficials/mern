<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 200px;
            width: 70px;
            border: 2px solid black;
        }
        #r,#y,#g{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 50%;
        }
        #r{
            background-color: red;
        }
        #y{
            background-color: yellow;
        }
        #g{
            background-color: green;
        }
    </style>
</head>
<body >
    <div class="outer">
        <div id="r"></div>
        <div id="y"></div>
        <div id="g"></div>
    </div>
</body>
</html>
