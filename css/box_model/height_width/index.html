<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "This is a pseudo-element";
            display: block;
            width: 100%;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            line-height: 50px;
        }

        body::after {
            content: "This is another pseudo-element";
            display: block;
            width: 100%;
            height: 50px;
            background-color: lightcoral;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus, perferendis.
</body>
</html>
