<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }
        div {
            width: 15%;
            height: 80px;
            margin: 10px;
            background-color: lightblue;
            transition: transform 0.5s ease-in-out;
            text-align: center;
            font-size: 30px;
            
        }
        div:nth-of-type(2n){
            background-color: red;
        }
        div:nth-of-type(3n){
            background-color: pink;
        }
        /* rotate */
        div:hover {
            transform: rotate(90deg) scale(1.5) skew(20deg, 20deg) translatex(50px);
        }
        /* scale */
        div:hover:nth-of-type(2n) {
            transform: scale(1.5);
        }
        /* translate */
        div:hover:nth-of-type(3n) {
            transform: translateX(50px);
        }
        /* skew */
        div:hover:nth-of-type(4n) {
            transform: skew(20deg, 20deg);
        }

   
     
    </style>
</head>
<body>
 <section>
    <div class="one">one</div>
    <div class="two"> two</div>
    <div class="three"> three</div>
    <div class="four">four</div>
    <div class="five">five</div>
    <div class="six">six</div>
 </section>
</body>
</html>
