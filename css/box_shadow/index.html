<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #333;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #4a90e2;
    }

    div {
        width: 300px;
        height: 200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 248, 194, 0.8);
        border-radius: 8px;
    }

    p {
        text-align: center;
    }
</style>
<body>
    <h1>Box Shadow Example</h1>
    <div>
        This is a box with a shadow.
    </div>
    <p>Adjust the box-shadow property to see different effects.
        we can apply the color using the " box-shadow: xOffest yOffset blur color;"
    </p>
</body>
</html>
