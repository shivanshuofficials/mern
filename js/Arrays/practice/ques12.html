<body>
    <script>
        const doubleAndReturnArg = (arr, ...args) => [
            ...arr,
            ...args.map((el) => el * 2),
        ];
        console.log(doubleAndReturnArg([1, 2, 3], 4, 5, 6)); // [1, 2, 3, 8, 10, 12]
    </script>
</body>
