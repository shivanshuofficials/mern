<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let alpha = ["S", "n"]
        for (let index = 0; index < alpha.length; index++) {
            if (alpha[index] === alpha[index].toUpperCase()) {
                console.log(alpha[index] + " is uppercase letter");
            } else {
                console.log(alpha[index] + " is lowercase letter");
            }
        }

    </script>
</body>

</html>
