<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let max =-1;
        for (let index = 0; index < arr.length; index++) {
           if (max < arr[index]) {
                max = arr[index];
            
           }
            
        }
        console.log(max); // Output: 5

        //method 2
        let arr2 = [1, 2, 3, 4, 5];
        let maxs = arr2.reduce((a, b) => {
                if ( a < b) {
                    return b;
                } else {
                    return a;
                    
                }
        });
        console.log(maxs); // Output: 5
    </script>
</body>
</html>
