<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //factorial of a number
        let n = 5;
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        console.log(`Factorial of ${n} is ${factorial}`);
    </script>
</body>
</html>
