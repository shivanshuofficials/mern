<script>
    function saveToDB(data) {
        return new Promise((resolve, reject) => {
            let rand = Math.floor(Math.random() * 10) + 1;

            if (rand > 4) {
                resolve("Success: data saved");
            } else {
                reject("Fail: data not saved");
            }
        });
    }

    // Example usage
    saveToDB("Hello World")
