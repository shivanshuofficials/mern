<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multipleGreet(func , count){
            for( let i = 1; i <= count; i++){
                func();
            }
        }
        let greet = function() {
            console.log("hello");
            
        }
        multipleGreet(greet, 5);
    </script>
    
</body>
</html>
