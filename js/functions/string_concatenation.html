<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = ["abcd","efgh","hijk"];
        function concat(str) {
            let result = "";
            for (let i = 0; i < str.length; i++) {
                result += str[i];
            }
            return result;
        }
        console.log(concat(str)); // Output: abcdefghhijk
    </script>
</body>
</html>
