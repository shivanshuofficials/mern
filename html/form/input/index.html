<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <input type="text" placeholder=" Enter your name" name="name">
    <input type="password">
    <input type="email">
    <input type="number">
    <input type="date">
    <input type="color">
    <input type="checkbox">
    <input type="radio">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="search">
    <input type="submit">
    <input type="reset">
    <input type="button">
    <input type="url">
    <input type="tel">
    <label for="vol"></label>
    <input type="range" id="vol" name="vol" min="0" max="100">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="text" list="browsers">
    <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Safari">
        <option value="Edge">
        <option value="Opera">
        <option value="Internet Explorer">
    </datalist>
  
</form>
<form action="">
 <input type="checkbox" name=" checkbox" id="checkbox">
 <label for="checkbox">i am 18+</label>
</form>

</body>
</html>
