<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1">
        <caption>A test Table With Merged Cell</caption>
        <thead>
            <th rowspan="2">
          
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>

            </th>
            <tr>
                <td>height</td>
                <td>weight</td>
            </tr>
            <tr>
                <td>males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>

        </thead>
    </table>
</body>

</html>
